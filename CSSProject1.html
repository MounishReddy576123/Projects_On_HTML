<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="/google.css" type="text/css"/>

    </head>
    <body>
        <nav>
            <a class="menu_item" href="/">Gmail</a>
            <a class="menu_item" href="/">Image</a>
            <div id="dropdown-wrapper">
                <i id="dropdown-menu" class="material-icons">apps</i>
                <div id="app-dropdown">
                    <div class="app-item">
                        <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="searchicon"/>
                        <p>Search</p>
                    </div>    
                    <div class="app-item">
                        <img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="Maps"/>
                        <p>Maps</p>
                    </div> 
                    <div class="app-item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="drive"/>
                        <p>Drive</p>
                    </div> 
                    <div class="app-item">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSidVYmnzC9rWALVWWpbNPqVp5cUf6-50B2UQ&usqp=CAU" alt="Calendar"/>
                        <p>Calendar</p>
                    </div> 
                    <div class="app-item">
                        <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="photos"/>
                        <p>Photos</p>
                    </div> 
                    <div class="app-item">
                        <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="keep"/>
                        <p>Keep</p>
                    </div>                 
                </div>
            </div>
            <img class="menu_item"  id="profile-pic" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzrISoRmIIALKBp_6YsdY4efJrgVhx-2rqig&usqp=CAU" alt="profile picture"/>
        </nav>
        <main>
            <section>
                <img id="googlelogo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo"/>
                <br>
                <div id="image-wrapper">
                    <input id="search-box">
                    <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="voiceicon"/>                
                </div>
                <div>
                    <input type="button" value="Google Search" class="btn"/>
                    <input type="button" value="I'm Feeling Lucky" class="btn"/>
                </div>
            </section>
        </main>
    </body>
</html>
